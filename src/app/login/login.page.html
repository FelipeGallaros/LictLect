<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Este es el botón del menú -->
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Login</ion-button>
    <ion-button expand="block" fill="outline" routerLink="/register">Ir a Registro</ion-button>
  </form>
</ion-content>
